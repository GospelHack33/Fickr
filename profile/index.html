<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fickr - Top Up Now</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow-y: hidden;
            font-family: 'Verdana', sans-serif;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            background: #f3f3f3;
            padding: 30px;
            border-radius: 5px;
        }

        pre {
            text-align: center;
        }

        h2 {
            color: purple;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        p {
            text-align: center;
            margin-top: 50%;
        }

        a {
            text-decoration: none;
            color: #6610f2; /* Using Bootstrap primary color */
        }
        .btn_1 {
          background: #800080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 0.7rem;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10%;
        }
    </style>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<body>
    <h1>Profile</h1>
   
    <div class="user-info" style="margin-top: 15%;">
        <i class="fas fa-user-circle" style="font-size: 85px;"></i>
        <h2 class="mt-3" id='username'></h2>
        <script>
            const firstname = localStorage.getItem('firstname');
             const lastname = localStorage.getItem('lastname');

              document.getElementById('username').innerHTML = firstname + " " + lastname;
         
        </script>
        <pre style="color: gray;">Verified</pre>
        <button class="btn_1 btn_1 btn-danger" onclick="delete()">Delete Account</button>
    </div>
<script>
   function delete() {
            // Check if localStorage is supported by the browser
            if (typeof(Storage) !== "undefined") {
                // Remove all items from localStorage
                localStorage.clear();
                windows.location.href = '../login';
            } 
</script>
    <p><a href="../dashboard/" class="btn btn-link" style="margin-top: 10%;">Home Page</a></p>

    <div class="footer">
        <p class="text-purple-700" style="margin-top: 25%;">Powered by VTU</p>
    </div>
