<style type="text/css">
    body {
        padding: 0;
        box-sizing: border-box;
        margin: 0;
        overflow-y: hidden;
        font-family: 'Verdana', sans-serif;
    }

    img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: auto;
    }

    .container {
        display: flex;
        align-items: center;

        border-radius: 0 0 10px 10px;
        transition: box-shadow 0.3s ease-in-out;

    .footer {
        margin-top: auto;

        padding: 20px;
    }

    .btn {
        background: #6610f2;
        color: #fff;
        border: none;
        color: white;
        width: 30%;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
        padding: 0.9rem;
        transition: background-color 0.3s ease-in-out;
        margin-left: 5px;
    }

    .action {

        justify-content: center;

<style>
    /* Your custom styles go here */

    .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .loader {
        display: flex;
        align-items: center;
    }

    .circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #6610f2;
        margin: 0 10px;
        animation: scaleAndFade 1s infinite alternate;
    }

    @keyframes scaleAndFade {
        0% {
            transform: scale(1);
            opacity: 0.8;
        }

        100% {
            transform: scale(1.2);
            opacity: 0.4;
        }
    }
</style>
</head>

<body>
<div class="loader-container">
    <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>
