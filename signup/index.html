<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fickr - VTU Made Easy</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Add your custom styles here */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      
    }

    .card {
      border: none; /* Remove card border */
      border-radius: 0; /* Remove border radius */
    }

    .card-header {
     
      border: none; /* Remove header border */
      text-align: center;
    }

    .card-header h2 {
      margin-bottom: 0;
    }

    .card-body {
      padding: 20px;
    }

    .btn-primary {
      background-color: #6610f2; /* Purple-blue color */
      border: none; /* Remove button border */
    }

    .footer {
      text-align: center;
    }

       .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 150% {
                transform: translateX(0);
            }
            25%, 85% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }
  .btn {
          background: #800080;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
          background: #800080;
        }
        a{
          text-decoration: none;
          color: #800080;;
        }
        .form-group input{
          height: 1.3cm;
        }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card">
          <div class="card-header text-white">
            <h2 class="mb-0" style="color:black;font-size: 30px;font-weight: bold;">Fickr</h2>
            <p style="color:#6610f2;">VTU Made Easy</p>
          </div>
          <p style="color: red;text-align: center;margin-top: 5px;" id="alert"></p>
          <div class="card-body">
            <form id="signupForm" class="needs-validation" novalidate autocomplete="off">
              <div class="form-group" id="form">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
              </div>
              <div class="form-group" id="form">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
              </div>
              <div class="form-group" id="form">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
              </div>
              <div class="form-group" id="form">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="button" class="btn btn-primary" onclick="validateForm()" id="form">Sign Up</button>
              <pre style="text-align: center;margin-top: 10px;color:black;">Already have an account <b><a href="../login">Sign In</a></b></pre>
            </form>
          </div>
          <div class="footer">
            
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Include Bootstrap and Tailwind CSS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Tailwind CSS JavaScript (for responsive classes) -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <!-- Include your custom JavaScript here if needed -->
  <script>
    // Add your custom JavaScript here if needed
  
    const numberOfItems = localStorage.length;
            // Save the username in local storage
    if (numberOfItems === 5){
     window.location.href = '../login';
    }
  </script>

  <script> 
  function signUp(){
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById('email').value;
            const password = document.getElementById("password").value;
            const status = "Logged In";
              localStorage.setItem("firstname", firstName);
            localStorage.setItem("lastname", lastName);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
            localStorage.setItem("status", status);
            
            

            // Redirect to the next page
            window.location.href = "../dashboard";
  
  }
    function validateForm() {
        var firstname = document.getElementById('firstName').value;
        var lastname = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email.trim() === '' || password.trim() === '' || firstname.trim() === '' || lastname.trim() === '') {
            // Add shake animation
            document.getElementById('signupForm').classList.add('shake');

            // Remove shake animation after it finishes
            setTimeout(function () {
                document.getElementById('signupForm').classList.remove('shake');
            }, 400);
            document.getElementById('alert').innerHTML = 'Please fill all required fields...';
            document.getElementById('firstName').style.border = "1px solid red";
            document.getElementById('lastName').style.border = "1px solid red";
            document.getElementById('email').style.border = "1px solid red";
            document.getElementById('password').style.border = "1px solid red";
        } else {
            // Form is valid, perform the desired action (e.g., submit the form)
           
            
              signUp();
         
            

          }
    };

   
</script>
</body>
</html>
