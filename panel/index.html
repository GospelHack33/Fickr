<style type="text/css">
    body {

    }

    img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: auto;
    }

    .container {
        display: flex;
        align-items: center;
        padding: 10px;
        background: #6610f2;
        border-radius: 0 0 10px 10px;
        transition: box-shadow 0.3s ease-in-out;
    }

    .footer {

        padding: 20px;
    }

    .btn {
        background: #6610f2;

        border: none;
        color: white;
        width: 35%;
        border-radius: 5px;
        font-size: 17px;
        cursor: pointer;
        padding: 0.9rem;
        transition: background-color 0.3s ease-in-out;

    }

    .action {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 15px;
    }

    .card-header {
        border: none; /* Remove header border */
        text-align: center;
        margin-top: 10%;
    }

    .card-header h2 {
        margin-bottom: 0;
    }
    #refreshText {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            transition: color 0.3s;
        }

        #refreshText.refresh {
            color: #4285f4;
        }

        #refreshIcon {
            display: block;
            font-size: 24px;
            color: #4285f4;
            transition: transform 0.3s;
        }

        #refreshIcon.refresh {
            transform: rotate(180deg);
        }
